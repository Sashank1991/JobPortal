<div class="container" ng-controller="jobCtrl">

    <div class="col-md-2 col-xs-1"></div>

    <div class="col-md-8 col-xs-10">

        <div class="panel panel-info">

            <div class="panel-heading">
                <div class="panel-title">
                    <h5>&nbsp;&nbsp;&nbsp;&nbsp;Post a Job</h5>
                </div>
            </div>

            <div class="panel-body" style="background: #FDFDFD">

                <form class="form-horizontal" ng-submit="submit()"
                      style="background: white; margin-top: 20px; margin-bottom: 20px; padding: 20px"
                      name="listing-form">

                    <div class="form-group">
                        <label class="col-md-4 col-xs-6 control-label" for="title">Title</label>
                        <div class="col-md-4 col-xs-6">
                            <input id="title" name="title" class="form-control input-md"
                                   type="text" ng-model="title" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 col-xs-6 control-label" for="responsibilities">Responsibilities</label>
                        <div class="col-md-4 col-xs-6">
					<textarea class="form-control" id="responsibilities" name="responsibilities"
                              ng-model="responsibilities"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 col-xs-6 control-label" for="description">Description</label>
                        <div class="col-md-4 col-xs-6">
					<textarea class="form-control" id="description" name="description"
                              ng-model="description"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 col-xs-6 control-label" for="officeLocation">Office Location</label>
                        <div class="col-md-4 col-xs-6">
                            <input id="officeLocation" name="officeLocation"
                                   class="form-control input-md" type="text" ng-model="officeLocation"
                                   required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 col-xs-6 control-label" for="salary">Salary</label>
                        <div class="col-md-4 col-xs-6">
                            <div class="input-group">
                                <span class="input-group-addon">$</span> <input id="salary"
                                                                                name="salary" class="form-control"
                                                                                required
                                                                                type="number"
                                                                                min="0" ng-model="salary">
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-4 col-xs-6"></div>
                        <div class="col-md-4 col-xs-6">
                            <button type="submit" class="btn btn-primary btn-block">
                                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true">&nbsp;</span>Post Job
                            </button>
                        </div>
                    </div>


                    <div class="alert alert-success text-center" role="alert"
                         ng-hide="successMsg">Congratulations! Job Posted successfully.
                    </div>
                    <div class="alert alert-danger text-center" role="alert"
                         ng-hide="failureMsg">Oh snap! Please try again.
                    </div>

                </form>

            </div>

        </div>

    </div>

    <div class="col-md-2 col-xs-1"></div>

</div>
