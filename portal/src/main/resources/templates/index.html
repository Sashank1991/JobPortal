<div class="modal-header">
	<h1>Profile to be submitted</h1>
</div>

<div class="modal-body">
	<form role="form">

		<div class="form-group">
			<button type="submit" class="btn btn-default">Save Profile</button>
		</div>
		<div class="form-group">
			<img ng-src="{{item.profilePic}}" alt="Mountain View"
				style="width: 150px; height: 150px;" />
		</div>
		<div class="form-group">
			<label> First Name </label> <span ng-bind="item.firstName"> </span>
		</div>
		<div class="form-group">
			<label> Last Name </label> <span ng-bind="item.lastName"> </span>
		</div>
		<div class="form-group">
			<label> Self Introduction </label> <span
				ng-bind="item.selfIntroduction"> </span>
		</div>
		<div class="form-group">
			<label> Work experience </label> <span ng-bind="item.workExperience">
			</span>
		</div>
		<div class="form-group">
			<label> Education </label> <span ng-bind="item.education"> </span>
		</div>
		<div class="form-group">
			<label> Skills </label> <span ng-bind="item.skills"> </span>
		</div>

	</form>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">Submit</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
